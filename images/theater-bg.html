<!DOCTYPE html>
<html>
<head>
    <title>Theater Background</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .theater-bg {
            width: 100%;
            height: 100vh;
            background-color: #000;
            background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.pexels.com/photos/7991579/pexels-photo-7991579.jpeg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .btn {
            background-color: #ff4d4d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="theater-bg">
        <h1>Welcome to CineSwift</h1>
        <p>Book your favorite movies with just a few clicks</p>
        <a href="#" class="btn">Book Now</a>
    </div>
</body>
</html>
